<!DOCTYPE html>
<html>
<head>
	<title>Tennis Clone</title>
	<link rel="stylesheet" type="text/css" href="tennis.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800|Press+Start+2P" rel="stylesheet">
</head>


<body>
	
	<div>
		<canvas id="gameCanvas" width="800" height="600"></canvas>
	</div>
		<script type="text/javascript" src="tennis.js">
		</script>

		
	<div>
		<h2>GAME SETTINGS</h2>
		<form>
			<!-- Rounds -->
			<p>			
				<label for="">Best of:</label>
				<input type="text" name="rounds" placeholder="3">
			</p>
			<p>
				<!-- Ball Speed -->
				<label for="">Starting ball speed:</label>
				<input type="text" name="ball_speed" placeholder="10">
			</p>
			<p>
				<!-- Paddle -->
				<label for="">Paddle size:</label>
				<input type="text" name="paddle_size" placeholder="10">
			</p>
			<p>
				<input type="submit">
			</p>
		</form>
	</div>
</body>
